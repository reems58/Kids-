<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منصة التعلم للأطفال</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #6366f1;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .user-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #64748b;
            font-weight: 600;
        }
        
        .info-value {
            color: #1e293b;
        }
        
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .logout-btn {
            background: #ef4444;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="success-icon">✅</div>
        <h1>مرحباً بك في منصة التعلم للأطفال!</h1>
        <p>تم تسجيل الدخول بنجاح</p>
        
        <a href="parent_dashboard.html" class="btn">لوحة تحكم الأهل</a>
        <br>
        <a href="index.html" class="btn" style="margin-top: 15px;">العودة للصفحة الرئيسية</a>
        <br>
        <button onclick="logout()" class="btn logout-btn">تسجيل الخروج</button>
    </div>

    <script>
        function logout() {
            // مسح الجلسة
            sessionStorage.clear();
            localStorage.clear();
            
            // إرسال طلب تسجيل خروج للخادم
            fetch('../api/logout.php', {
                method: 'POST'
            }).then(() => {
                window.location.href = 'index.html';
            }).catch(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
